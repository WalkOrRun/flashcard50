<div class="container">
    <h1> Create a new account</h1>
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input class="form-control" type="text" required [(ngModel)]="name" placeholder="User Name">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" required [(ngModel)]="password" placeholder="Password">
        </div>
       <div class="form-group">
          <input class="form-control" type="password" required [(ngModel)]="repassword" placeholder="Re-Type Password">
        </div>
        <div class="form-group">
          </div>
          <button class="btn btn-primary" (click)="addNewAccount()">Create</button>
          <input class="btn btn-outline-success" (click)="toLogin()" value="Back to Login"> 
         
        <div class="alert alert-light" role="alert">
            {{message}}
        </div>
        
      </div>
    </div>
</div>
